name: GUI Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -e .
        pip install angr-management
        rm -rf ~/.local/lib/python3.8/site-packages/angrmanagement/plugins/binsync 
        ./install.sh --angr ~/.local/lib/python3.8/site-packages/angrmanagement/plugins/ --link

    - name: Pytest
      run: |
        pytest ./tests/test_angr_gui.py
